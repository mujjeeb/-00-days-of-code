<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

{% if book_stack == []: %}
<p>Library is empty.</p>
{%endif%}

<ul>
    {% for item in book_stack: %}
<!--    <li>{{item.title}} - {{item.author}} - {{item.rating}}/10</li>-->
    <li>{{item.title}} - {{item.author}} - {{item.rating}}/10</li>
    {%endfor%}
</ul>

<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
